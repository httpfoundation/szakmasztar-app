query getNationalCompetitions($take: Int, $skip: Int) {
  nationalCompetitions(take: $take, skip: $skip) {
    data {
      ...NationalCompetition
    }
    pageInfo {
      ...PageInfo
    }
  }
}

query getActiveNationalCompetitions {
  activeNationalCompetitions {
    ...NationalCompetition
  }
}

query getActiveSkillsJuniorCompetitions {
  activeSkillsJuniorCompetitions {
    ...NationalCompetition
  }
}

query getNationalCompetition($competitionSlug: String!, $skillSlug: String!) {
  nationalCompetition(competitionSlug: $competitionSlug, skillSlug: $skillSlug) {
    ...NationalCompetition
  }
}

fragment FlatNationalCompetition on NationalCompetition {
  id
  name
  competitionId
  skillId
  isActive
  registrationEndsAt
  competitionEndsAt
  createdAt
  updatedAt
  ageLimit
}

fragment NationalCompetition on NationalCompetition {
  ...FlatNationalCompetition
  skill {
    ...Skill
  }
  article {
    ...Article
  }
  competition {
    ...Competition
  }
}
